{% extends 'blog/base.html' %}
{% block content %}
	<div class='posts'>
			<h2><a href="{% url 'post_detail' pk=post.pk %}" class="post_title">{{ post.title }}</a></h2>
			<div class="main_text">
				<p>{{ post.text|linebreaksbr }}</p>
			</div>
			<p>{{ post.published_date }}</p>
		</div>
{% endblock %}
