{% extends 'blog/base.html' %}
{% block content %}
	{% for post in posts %}
		<div class='posts'>
			<h2><a href="{% url 'post_detail' pk=post.pk %}" class="post_title">{{ post.title }}</a></h2>
			{% if post.published_date %}
				<p>{{ post.published_date }}</p>
			{% endif %}
		</div>
	{% endfor %}
{% endblock %}
