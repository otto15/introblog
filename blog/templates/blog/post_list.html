{% extends 'blog/base.html' %}
{% block content %}
	{% for post in posts %}
		<div class='posts'>
			<div class="p_title">
				<h2><a href="{% url 'post_detail' pk=post.pk %}" class="post_title">{{ post.title }}</a></h2>
			</div>
			<div class="foot_bin">
				{% if post.published_date %}
					<p class="date">{{ post.published_date }}</p>
				{% endif %}
				<p class="author">{{ post.author }}</p>
			</div>		
		</div>
	{% endfor %}
{% endblock %}
